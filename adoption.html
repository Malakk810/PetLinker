<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pet {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .pet h3 {
            margin: 0;
        }
        .pet button {
            margin-top: 10px;
        }
        .quiz-container {
            margin-top: 20px;
        }
        .quiz-container label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Available Pets for Adoption</h1>
    <div id="pet-list"></div>

    <h2>Adoption Quiz</h2>
    <div class="quiz-container">
        <div id="quiz-questions"></div>
        <button onclick="submitAdoptionRequest()">Submit Adoption Request</button>
    </div>

    <h2>Check Adoption Status</h2>
    <input type="text" id="adopter-id" placeholder="Enter Adopter ID">
    <button onclick="checkStatus()">Check Status</button>
    <div id="status-updates"></div>

    <script>
        let quizAnswers = [];

        // Fetch available pets
        fetch('/adoption/pets')
            .then(response => response.json())
            .then(pets => {
                const petList = document.getElementById('pet-list');
                pets.forEach(pet => {
                    const petDiv = document.createElement('div');
                    petDiv.className = 'pet';
                    petDiv.innerHTML = `
                        <h3>${pet.Name} (${pet.Type_})</h3>
                        <button onclick="viewPet(${pet.Licence_number})">View Details</button>
                    `;
                    petList.appendChild(petDiv);
                });
            });

        // Render quiz questions
        function renderQuiz() {
            const questions = [
                "How much time can you dedicate to taking care of a pet daily?",
                "How familiar are you with pet health and care?",
                "Are you willing to adopt a pet from a shelter?",
                "Do you have experience with training pets?",
                "Do you have a pet care emergency plan?"
            ];
            const options = [
                ["1-2 hours", "3-4 hours", "5+ hours", "None"],
                ["None", "Some experience", "Moderate experience", "Expert"],
                ["Yes", "No", "Not sure", "Already adopted from a shelter"],
                ["None", "Basic training", "Advanced training", "Expert trainer"],
                ["No", "Yes, I have a plan", "I am considering one", "Not sure"]
            ];

            const quizQuestionsDiv = document.getElementById('quiz-questions');
            quizQuestionsDiv.innerHTML = '';  // Clear existing questions
            for (let i = 0; i < questions.length; i++) {
                const question = document.createElement('div');
                question.innerHTML = `<label>${questions[i]}</label>`;
                options[i].forEach((option, index) => {
                    question.innerHTML += `
                        <input type="radio" name="question-${i}" value="${index + 1}" onclick="collectAnswer(${i}, ${index + 1})"> ${option}<br>
                    `;
                });
                quizQuestionsDiv.appendChild(question);
            }
        }

        // Collect user's answers to the quiz
        function collectAnswer(questionIndex, selectedValue) {
            quizAnswers[questionIndex] = selectedValue;
        }

        // Submit adoption request with quiz answers
        function submitAdoptionRequest() {
            const petId = prompt("Enter the pet ID you want to adopt:");
            const username = prompt("Enter your username:");
            if (!username || !quizAnswers.every(ans => ans !== undefined)) {
                alert("Please answer all the questions in the quiz.");
                return;
            }

            const data = { pet_id: petId, username: username, answers: quizAnswers };

            fetch('/adoption/adopt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => alert(result.message))
            .catch(error => alert("Error: " + error));
        }

        // View pet details
        function viewPet(petId) {
            fetch(`/adoption/pets/${petId}`)
                .then(response => response.json())
                .then(pet => {
                    if (pet) {
                        alert(`Name: ${pet.Name}\nType: ${pet.Type_}\nHealth Condition: ${pet.Health_condition}\nStatus: ${pet.Status_}`);
                        const adopt = confirm("Would you like to adopt this pet?");
                        if (adopt) {
                            renderQuiz();
                        }
                    } else {
                        alert("Pet not found!");
                    }
                });
        }

        // Check adoption status
        function checkStatus() {
            const adopterId = document.getElementById("adopter-id").value;
            if (!adopterId) {
                alert("Please enter an adopter ID.");
                return;
            }

            fetch(`/adoption/adoption-status/${adopterId}`)
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById("status-updates");
                    if (data.updates && data.updates.length > 0) {
                        statusDiv.innerHTML = "<h3>Status Updates:</h3>" + 
                            data.updates.map(update => `<p>${update.message} - ${update.date}</p>`).join('');
                    } else {
                        statusDiv.innerHTML = "<p>No updates available.</p>";
                    }
                })
                .catch(error => alert("Error: " + error));
        }
    </script>
</body>
</html>
