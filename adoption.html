<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pet {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .pet h3 {
            margin: 0;
        }
        .pet button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Available Pets for Adoption</h1>
    <div id="pet-list"></div>

    <h2>Check Adoption Status</h2>
    <input type="text" id="adopter-id" placeholder="Enter Adopter ID">
    <button onclick="checkStatus()">Check Status</button>
    <div id="status-updates"></div>

    <script>
        // Fetch available pets
        fetch('/pets')
            .then(response => response.json())
            .then(pets => {
                const petList = document.getElementById('pet-list');
                pets.forEach(pet => {
                    const petDiv = document.createElement('div');
                    petDiv.className = 'pet';
                    petDiv.innerHTML = `
                        <h3>${pet.name} (${pet.breed})</h3>
                        <button onclick="viewPet(${pet.id})">View Details</button>
                    `;
                    petList.appendChild(petDiv);
                });
            });

        // View pet details
        function viewPet(petId) {
            fetch(`/pets/${petId}`)
                .then(response => response.json())
                .then(pet => {
                    if (pet) {
                        alert(`Name: ${pet.name}\nBreed: ${pet.breed}\nAge: ${pet.age}\nStatus: ${pet.status}`);
                        const adopt = confirm("Would you like to adopt this pet?");
                        if (adopt) {
                            submitAdoptionRequest(petId);
                        }
                    } else {
                        alert("Pet not found!");
                    }
                });
        }

        // Submit adoption request
        function submitAdoptionRequest(petId) {
            const username = prompt("Enter your username:");
            if (!username) return;
            
            const quizResult = confirm("Did you pass the adoption quiz?");
            const data = { pet_id: petId, username: username, quiz_result: quizResult };

            fetch('/adopt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => alert(result.message))
            .catch(error => alert("Error: " + error));
        }

        // Check adoption status
        function checkStatus() {
            const adopterId = document.getElementById("adopter-id").value;
            if (!adopterId) {
                alert("Please enter an adopter ID.");
                return;
            }

            fetch(`/adoption-status/${adopterId}`)
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById("status-updates");
                    if (data.updates && data.updates.length > 0) {
                        statusDiv.innerHTML = "<h3>Status Updates:</h3>" + 
                            data.updates.map(update => `<p>${update.message} - ${update.date}</p>`).join('');
                    } else {
                        statusDiv.innerHTML = "<p>No updates available.</p>";
                    }
                })
                .catch(error => alert("Error: " + error));
        }
    </script>
</body>
</html>
