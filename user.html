<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLinker - User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create User Profile</h1>
        <form id="createUserForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="pet">Do you have a pet? (Yes/No)</label>
            <input type="text" id="pet" name="pet">
            
            <div id="petDetails" style="display:none;">
                <label for="age">Pet Age:</label>
                <input type="number" id="age" name="age">
                
                <label for="location">Pet Location:</label>
                <input type="text" id="location" name="location">
                
                <label for="breed">Pet Breed:</label>
                <input type="text" id="breed" name="breed">
                
                <label for="history">Pet History:</label>
                <input type="text" id="history" name="history">
            </div>

            <button type="submit">Create Profile</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
