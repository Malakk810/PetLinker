<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <!-- Title depending on the action -->
        <h2>{{ form_title }}</h2>

        <!-- Form for SignUp and Login -->
        <form method="POST" action="{{ url_for('login_signup') }}">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>

            <!-- Action buttons: Sign Up or Log In -->
            <div class="buttons">
                <button type="submit" name="action" value="signup">Sign Up</button>
                <button type="submit" name="action" value="login">Log In</button>
            </div>
        </form>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        {% if username %}
            <!-- Profile Editing Form -->
            <h3>Edit Profile</h3>
            <form method="POST" action="{{ url_for('edit_profile', username=username) }}">
                <input type="text" name="new_username" placeholder="New Username" value="{{ username }}"><br>
                <input type="password" name="new_password" placeholder="New Password"><br>
                <button type="submit">Update Profile</button>
            </form>

            <!-- Profile Deletion Form -->
            <h3>Delete Profile</h3>
            <form method="POST" action="{{ url_for('delete_profile', username=username) }}">
                <button type="submit" style="background-color:red;">Delete Account</button>
            </form>
        {% endif %}
    </div>

</body>
</html>
