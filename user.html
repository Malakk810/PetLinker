<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <form action="{{ form_action }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username }}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="pet">Do you have a pet? (Yes/No)</label>
            <input type="text" id="pet" name="pet" value="{{ pet }}" required>

            <div id="petDetails" style="display:{{ pet_details_display }}">
                <label for="age">Pet Age:</label>
                <input type="number" id="age" name="age" value="{{ age }}">

                <label for="location">Pet Location:</label>
                <input type="text" id="location" name="location" value="{{ location }}">

                <label for="breed">Pet Breed:</label>
                <input type="text" id="breed" name="breed" value="{{ breed }}">

                <label for="history">Pet History:</label>
                <input type="text" id="history" name="history" value="{{ history }}">
            </div>

            <button type="submit">{{ button_text }}</button>
        </form>
    </div>
</body>
</html>
